<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foydalanuvchi joylashuvini aniqlash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Foydalanuvchi joylashuvini aniqlash</h2>
  <button class="btn" onclick="showLocation()">Joylashuvni ko'rsat</button>
  <div class="info" id="info"></div>
  <div id="map"></div>
</div>

<script>
function showLocation() {
  const kenglik = 41.2647;
  const uzunlik = 69.2163;
  const davlat = 'UZ';
  const shahar = 'Tashkent';
  const ip = '89.236.218.10';
  const provayder = 'AS39032 "IST TELEKOM" JV LLC';

  document.getElementById('info').innerHTML = `
    <p><strong>Kenglik:</strong> ${kenglik}</p>
    <p><strong>Uzunlik:</strong> ${uzunlik}</p>
    <p><strong>Mamlakat:</strong> ${davlat}</p>
    <p><strong>Shahar:</strong> ${shahar}</p>
    <p><strong>IP Manzil:</strong> ${ip}</p>
    <p><strong>Internet provayder:</strong> ${provayder}</p>
  `;

  document.getElementById('map').innerHTML = `
    <iframe 
      src="https://maps.google.com/maps?q=${kenglik},${uzunlik}&hl=uz&z=15&output=embed">
    </iframe>
  `;
}
</script>

</body>
</html>
